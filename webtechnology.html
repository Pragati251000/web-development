<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Technology Basics</title>

    <!-- CSS inside HTML -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
        }

        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Welcome to Web Technology üåê</h1>

    <p>This page demonstrates HTML, CSS, and JavaScript in one file.</p>

    <button onclick="showMessage()">Click Me</button>

    <p id="message"></p>

    <!-- JavaScript inside HTML -->
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML =
                "You just used JavaScript! üöÄ";
        }
    </script>

</body>
</html>
